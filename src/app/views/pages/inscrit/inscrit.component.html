<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des demandes par l'administateur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div  ngif ="admin()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestion des demandes de chaque Utilisateur</a>
                <button type="submit" class="btn btn-outline-warning" routerLink="/dashbord">dashbord</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>            
            </div>
        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Matricule</th>
                    <th scope="col">Date de demande</th>
                    <th scope="col">Type de Demande</th>
                    <th scope="col" class="text-center">Texte demande</th>
                    <th scope="col" class="text-center">Statut</th>

                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demande of demandes">
                    <th scope="row">{{demande.id}}</th>
                    <td class="align-middle">{{demande.matricule}}</td>
                    <td class="align-middle">{{demande.date_Demande}}</td>
                    <td class="align-middle">{{demande.type_Demande}}</td>
                    <td class="align-middle text-center">{{demande.text_Demande}}</td>
                    <td class="align-middle text-center">{{demande.texte_Reponse}}</td>

                    
                </tr>
             
             
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</div>
</body>
</html>
